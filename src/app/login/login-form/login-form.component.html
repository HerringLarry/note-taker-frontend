<div class="example-container">
    <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>username</mat-label>
      <input matInput placeholder="" formControlName="username">
    </mat-form-field><br>
    <mat-form-field>
        <mat-label>password</mat-label>
        <input matInput placeholder="" type="password" formControlName="password">
      </mat-form-field>
      <div class="login-buttons">
        <button class="submit-button" type="submit" mat-flat-button color="primary"> Login </button>
        <button class="register-button" mat-flat-button color="accent" (click)="goToRegistration()"> Register </button>
      </div>
    </form>
  </div>
