<div class="upload-container">
<h2>Upload A Profile Photo</h2>
<label for="singleFile">Upload file</label>
<input id="singleFile" type="file" [fileUploadInputFor]= "fileUploadQueue"/>
<br>
 
<mat-file-upload-queue #fileUploadQueue
    [fileAlias]="'file'"
    [httpUrl]="'http://localhost:3000/profile/profilePhoto/' + username">
 
    <mat-file-upload [file]="file" [id]="i" *ngFor="let file of fileUploadQueue.files; let i = index"></mat-file-upload>
</mat-file-upload-queue>
</div>
<button mat-flat-button matStepperPrevious color="accent" class="previous-button"> Previous </button>
<button mat-flat-button class="previous-button" (click)=goToProfile()> Go To Profile</button>
